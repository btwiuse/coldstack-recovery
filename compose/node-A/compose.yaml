version: "3"
services:
  validator:
    image: coldstack/privatechain:${BLOCKCHAIN_DOCKER_TAG:-spec107}
    user: root
    command: > 
            --name 'node-A'
            --port 33331
            --node-key 0x5a451ac7f62c0fcca539519309d945b1dd56cbf99e2638312aed6facd4549a5d
            --bootnodes
            /ip4/127.0.0.1/tcp/33331/p2p/12D3KooWH1zBEgogTPx4tNpxaTeMz2hyEtRZt73opSFXKh9P5LyK
            /ip4/127.0.0.1/tcp/33332/p2p/12D3KooWG2Jfe7o4veJyTyb7RVpvWHnG1gkvrAzeKwZTfpLUDY9R
            /ip4/127.0.0.1/tcp/33333/p2p/12D3KooWAuAfEBeSvBc7UzcCoGz1vGrnMNE3zK2RYELsMYr9tdHW
            --chain /fork.json
            --base-path /data
            --keystore-path /keystore
            --pruning archive
            --execution wasm
            --no-telemetry
            --no-prometheus
            --validator
            --rpc-cors all
            --ws-max-connections 50000
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./data:/data
      - ./keystore:/keystore
      - ./fork.json:/fork.json
